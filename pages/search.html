<%- include('partials/header.html') %>


    <section class="other-news">
        <div class="title-other-news">
            <h2>Busca:</h2>
            <div class="center">
                <div style="width: 100%;" class="most-read">
                    <h3>
                        <%=count%> Resultados
                    </h3>
                    <div class="most-read-news">
                        <% for(let i=0; i < posts.length; i++) { %>
                            <div class="most-read-news-single">
                                <img src="<%=posts[i].image%>">
                                <div class="text-most-read-single">
                                    <h4><b>
                                            <%=posts[i].title%>
                                        </b></h4>
                                    <p><%-posts[i].description%>... - <span style="font-size: 12px;font-weight: bold;">(
                                                <%=posts[i].views%> views)
                                            </span></p>
                                    <a href="<%=posts[i].slug%>"><b>Saiba mais</b></a>
                                </div>
                            </div>
                            <% } %>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <%- include('partials/footer.html') %>

        </body>

        </html>
